<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>畫給我</title>
  <meta name="description" content="A simple drawing pad in LINE, composed by Charles.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/signature-pad.css">

  <script src="js/signature_pad_2.3.2.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>	
</head>
<body onselectstart="return false">
  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="signature-pad--actions">
        <div>
          <input type="image" class="button clear" data-action="clear" src="pic/iconclear.png" width="30px"></input>
          <input type="image" class="button" data-action="undo" width="30px" src="pic/iconundo.png"/></input>
          <input type="image" class="button" data-action="black-pen" width="30px" src="pic/blackpen.png"/></input>
          <input type="image" class="button" data-action="red-pen" width="30px" src="pic/redpen.png"/>
          <input type="image" class="button" data-action="blue-pen" width="30px" src="pic/bluepen.png"/>
          <input type="image" class="button" data-action="green-pen" width="30px" src="pic/greenpen.png"/>
        </div>
        <div>
          <input type="image" class="button save" data-action="save-png" width="30px" src="pic/iconsend.png"/>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
